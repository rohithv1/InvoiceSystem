<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <p><a href=#>Forgot Password?</a></p>
  <p>Don't have a login? <a href="{% url 'signUp' %}">Signup</a> here</p>
</form>
{% endblock %}
